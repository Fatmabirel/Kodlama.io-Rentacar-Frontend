<table class="table table-striped">
    <tr>
        <td>#</td>
        <td>Marka</td>
        <td>Renk</td>
        <td>Araba Yıl</td>
        <td>Araba Fiyat</td>
        <td>Araba Adı</td>
    </tr>
    <tr *ngFor="let car of cars">
        <td>{{ car.carId }}</td>
        <td>{{ getBrandName(car.brandId) }}</td>
        <td>{{ getColorName(car.colorId) }}</td>
        <td>{{ car.modelYear }}</td>
        <td>{{ car.dailyPrice }}</td>
        <td>{{ car.description }}</td>
      </tr>
</table>
