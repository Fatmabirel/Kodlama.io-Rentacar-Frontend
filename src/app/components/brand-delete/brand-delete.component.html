<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Marka güncelle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="brandDeleteForm">
            <div class="mb-3">
              <label for="brandId">Marka id</label>
              <div class="form-group">
                <input
                  type="number"
                  id="brandId"
                  formControlName="brandId"
                  class="form-control"
                  placeholder="Marka Id"
                />
              </div>
            </div>
            <div class="mb-3">
                <label for="name">Marka adı</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control"
                    placeholder="Marka adı"
                  />
                </div>
              </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="deleteBrand()">Sil</button>
        </div>
  
      </div>
    </div>
  </div>
